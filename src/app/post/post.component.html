<div class='postWrapper'>
  <div class='userWrapper'>
      <img class='userPic' src={{post.userPictureUrl}}/>
        <h3 class='authorName'(click)='sendAuthor(post)'>{{post.username}}</h3>
  </div>
  <h1 class='content'>{{post.title}}</h1>
  <img class='postPic' src={{post.pictureUrl}}/><br/>
  <button>Like</button>
  <button>Comment</button>
</div>
